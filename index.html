<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todoHero"></div>
    <main>
      <div class="title">
        <div>T O D O</div>
        <div><img src="/images/icon-moon.svg" alt="Moon icon" /></div>
      </div>
      <div class="newTodo">
        <form action="">
          <input type="checkbox" />
          <input type="text" placeholder="Create a new todo..." />
        </form>
      </div>
      <div></div>
      <div></div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos J. Ramirez</a>.
    </footer>
  </body>
</html>
