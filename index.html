<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="todoHero" class="todoHero"></div>
    <main>
      <div class="title">
        <div>T O D O</div>
        <div><img id="moon" src="/images/icon-moon.svg" alt="Moon icon" /></div>
      </div>
      <div class="newTodo">
        <form action="">
          <input type="checkbox" />
          <input type="text" placeholder="Create a new todo..." />
        </form>
      </div>
      <div class="todoList">
        <form action="">
          <div class="todo">
            <input type="checkbox" />
            <div>This is a todo</div>
            <img
              class="delete"
              src="/images/icon-cross.svg"
              alt="x to delete todo"
            />
          </div>
          <div class="todo">
            <input type="checkbox" />
            <div>This is a todo</div>
            <img
              class="delete"
              src="/images/icon-cross.svg"
              alt="x to delete todo"
            />
          </div>
          <div class="todo">
            <input type="checkbox" />
            <div>This is a todo</div>
            <img
              class="delete"
              src="/images/icon-cross.svg"
              alt="x to delete todo"
            />
          </div>
        </form>
        <div class="todoLeft">
          <div>3 items left</div>
          <div>Clear Completed</div>
        </div>
      </div>
      <div class="todoFilter">
        <div class="first">All</div>
        <div class="middle">Active</div>
        <div class="last">Completed</div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos J. Ramirez</a>.
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
